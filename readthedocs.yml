version: 2

formats: all

build:
    image: latest

python:
    version: 3.7
    install:
        - requirements: docs/requirements.txt
        - method: pip
          path: .
        - method: setuptools
          path: .
    system_packages: true

sphinx:
  builder: html
  configuration: docs/source/conf.py
  fail_on_warning: true
